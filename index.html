<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>

<body>
<!-- Start of first page -->
<div data-role="page" id="foo">

    <div data-role="header">
        <h1>Foo <a href="#" onclick="refreshData();">aa</a> </h1>
    </div><!-- /header -->

    <div data-role="content">

        <table data-role="table" class="ui-responsive">
            <thead>
            <tr><th>Muahaha</th></tr>
            </thead>
            <tbody id="top-data">

            </tbody>

        </table>


    </div><!-- /content -->

    <div data-role="footer">
        <h4>Page Footer</h4>
    </div><!-- /footer -->
</div><!-- /page -->

<script>


    $(function(){
        var requestData = { page:0 };
        $.get('http://new.1100ad.com/en/android/top', requestData)
                .done(function(data) {
                    drawTable(data);
                });
    });

    function refreshData() {
        var requestData = { page:0 };

        $.get('http://new.1100ad.com/en/android/top', requestData)
                .done(function(data) {
                    console.log(data);
                });
    }

    function drawTable(data){
        $.each(data, function (key, value) {

            var row = $('<tr></tr>').addClass('topRow').css('cursor', 'pointer');
            $.each(value, function(k,v){
                $('<td></td>').html(v).appendTo(row);
            });

            row.appendTo($("#top-data"));
        });
    }
</script>

</body>
</html>
